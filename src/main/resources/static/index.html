<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestillingside</title>
    <style>
        #lining {
            display: inline-block;
            width: 110px;
        }
        li {
            list-style-type: none
        }
        ul{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>Bestilling av kinobiletter</h1>

<form id="ticketForm">

    <label for="ticketType">Velg film:</label>
    <select id="ticketType" name="ticketType" required>
        <option value="">Velg film her</option>
        <option value="DunePartTwo">Dune: Part Two</option>
        <option value="TheBeekeeper">The Beekeeper</option>
        <option value="Wonka">Wonka</option>
    </select><br>

    <p><label for="antall">Antall:</label>
        <input type="number" id="antall" name="antall" min="1" max="10" required><br></p>

    <label for="name" id="lining">Fornavn:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="surname" id="lining">Etternavn:</label>
    <input type="text" id="surname" name="surname" required><br>

    <label for="phone" id="lining">Telefonnummer:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" required /><br>

    <label for="email" id="lining">E-postadresse:</label>
    <input type="email" id="email" name="email" required><br>



    <input type="submit" value="KjÃ¸p billett">
</form>


<h2>Alle billetter</h2>
<h3>Film Antall Fornavn Etternavn Telefonnr Epost</h3>
<ul id="ticketList"></ul>


<button id="deleteTickets">Slett alle billettene</button>
<script src="script.js"></script>

</body>
</html>
